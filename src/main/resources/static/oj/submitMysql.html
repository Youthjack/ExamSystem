<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交mysql语句的测试，用表单</title>
</head>
<body>
<form action="/teacher/updatePaper" method="post">
    <input id="id" name="id" type="text" placeholder="id">
    <input id="sql" name="sql" type="text" placeholder="sql">
    <input id="username" name="username" type="text" placeholder="username">
    <input id="sub" type="button" onclick="mySub()">
</form>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/chart.min.js"></script>
<script src="../js/chart-data.js"></script>
<script src="../js/easypiechart.js"></script>
<script src="../js/easypiechart-data.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script>
    function mySub() {
        var id=parseInt(document.getElementById('id').value);
        var sql=document.getElementById('sql').value;
        var username=document.getElementById('username').value;
        $.ajaxSetup({
            contentType:'application/json'
        });
        $.ajax({
            type:'POST',
            url:'/oj/submit_auth',
            data:JSON.stringify({'id':id,'username':username,'sql':sql}),
            success:function(data,status){
                console.log(data);
            },
            error:function(xmlhttprequest,textstatus,errorthrown){
                console.log(errorthrown);
            }
        });
    }
</script>
</body>
</html>
