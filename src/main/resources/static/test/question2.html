<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/teacher/addQuestion" method="post">
    <input id="ques" name="ques" type="text">
    <input id="ans" name="ans" type="text">
    <input id="point" name="point" type="text">
    <input id="session" name="session" type="text">
    <input id="type" name="type" type="text">
    <input id="sub" type="button" onclick="mySub()">
</form>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/chart.min.js"></script>
<script src="../js/chart-data.js"></script>
<script src="../js/easypiechart.js"></script>
<script src="../js/easypiechart-data.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script>
    function mySub() {
        var ques=document.getElementById('ques').value;
        var ans=document.getElementById('ans').value;
        var session=document.getElementById('session').value;
        var point=parseInt(document.getElementById('point').value);
        var type=parseInt(document.getElementById('type').value);
        $.ajaxSetup({
            contentType:'application/json'
        });
        $.ajax({
            type:'POST',
            url:'/teacher/updateQuestion',
            data:JSON.stringify({'ques':ques,'ans':ans,'session':session,'point':point,'id':type}),
            success:function(data,status){
                console.log(data);
            },
            error:function(xmlhttprequest,textstatus,errorthrown){
                console.log(errorthrown);
            }
        });
    }
</script>
</body>
</html>
