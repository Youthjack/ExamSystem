<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/manager/update" method="post">
        <input id="username" name="username" type="text">
        <input id="password" name="password" type="password">
        <input id="identity" name="identity" type="text">
        <input id="sub" type="button" onclick="mySub()">
    </form>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/chart.min.js"></script>
    <script src="../js/chart-data.js"></script>
    <script src="../js/easypiechart.js"></script>
    <script src="../js/easypiechart-data.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-table.js"></script>
    <script>
        function mySub() {
            var username=document.getElementById('username').value;
            var password=document.getElementById('password').value;
            var identity;
            if(document.getElementById("identity")=="1"){
                identity=1;
            }else if(document.getElementById("identity")=="2"){
                identity=2;
            }else if(document.getElementById("identity")=="3"){
                identity=3;
            }else{
                identity=4;
            }
            $.ajaxSetup({
                contentType:'application/json'
            });
            $.ajax({
                type:'POST',
                url:'/manager/delete',
                data:JSON.stringify({'username':username,'password':password,'identity':identity}),
                success:function(data,status){
                    console.log(data);
                },
                error:function(xmlhttprequest,textstatus,errorthrown){
                    console.log(errorthrown);
                }
            });
        }
    </script>
</body>
</html>
