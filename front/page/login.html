<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据库考试系统 登陆界面</title>

    <!-- Bootstrap -->
    <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><span class="navbar-title-strong">华南理工大学 数据库考试系统</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           <!--  <li class="active"><a href="#">登陆</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
          <li><a style="color: white">诚信应考，考试作弊将带来严重后果！</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top:180px; width: 500px; height:350px; background-color: rgba(0, 0, 0, 0.5)">
      <div class="container" style="width: 400px; padding-top: 50px">
        <!--提交表单-->
        <form id="form_login" class="form-signin" role="form">
          <h2 class="form-signin-heading" style="color: white">Please sign in, Good Luck!</h2>
          <input id="username" name="username" type="text" class="form-control" placeholder="请输入你的学号学号" required autofocus>
          <input id="password" name="password" type="password" class="form-control" placeholder="密码，初始密码12345" required>
            <!--Radio-->
            <div id="identity" class="radio-group">
              <label class="radio-inline">
                <input type="radio" name="identity" value="student" checked><span class="white-font">学生</span>
              </label>
              <label class="radio-inline">
                <input type="radio" name="identity" value="teacher"><span class="white-font">教师</span>
              </label>
              <label class="radio-inline">
                <input type="radio" name="identity" value="admin"><span class="white-font">管理员</span>
              </label>
            </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_login_submit">Sign in</button>
        </form>
      </div> <!-- /container -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../public/jquery/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>

    <script src="../js/login.js"></script>
  </body>
</html>
