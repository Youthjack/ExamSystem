<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加oj题目</title>
</head>
<body>
<form action="/teacher/updatePaper" method="post">
    <input id="title" name="title" type="text" placeholder="title">
    <input id="content" name="content" type="text" placeholder="content">
    <input id="difficulty" name="difficulty" type="text" placeholder="difficulty">
    <input id="sub" type="button" onclick="mySub()">
</form>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/chart.min.js"></script>
<script src="../js/chart-data.js"></script>
<script src="../js/easypiechart.js"></script>
<script src="../js/easypiechart-data.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script>
    function mySub() {
        var title=document.getElementById('title').value;
        var content=document.getElementById('content').value;
        var difficulty=document.getElementById('difficulty').value;
        $.ajaxSetup({
            contentType:'application/json'
        });
        $.ajax({
            type:'POST',
            url:'/oj/addOjQuestion',
            data:JSON.stringify({'title':title,'content':content,'difficulty':difficulty}),
            success:function(data,status){
                console.log(data);
                console.log(data);
            },
            error:function(xmlhttprequest,textstatus,errorthrown){
                console.log(errorthrown);
            }
        });
    }
</script>
</body>
</html>
