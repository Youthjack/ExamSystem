<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师发布考试</title>
</head>
<body>
<form method="post">
    <input id="studentsId" name="studentsId" type="text" placeholder="studentsId">
    <input id="paperId" name="paperId" type="text" placeholder="paperId">
    <input id="name" name="name" type="text" placeholder="name">
    <input id="date" name="date" type="text" placeholder="date">
    <input id="sub" type="button" onclick="mySub()">
</form>

<script src="../../js/jquery-1.11.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/chart.min.js"></script>
<script src="../../js/chart-data.js"></script>
<script src="../../js/easypiechart.js"></script>
<script src="../../js/easypiechart-data.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script>
    function mySub() {
        var studentsId=document.getElementById('studentsId').value;
        var paperId=parseInt(document.getElementById('paperId').value);
        var name=document.getElementById('name').value;
        var date=new Date(document.getElementById('date').value);
        $.ajaxSetup({
            contentType:'application/json'
        });
        $.ajax({
            type:'POST',
            url:'/teacher/postExam',
            data:JSON.stringify({'paperId':paperId,'studentsId':studentsId,'name':name,'date':date}),
            success:function(data,status){
                console.log(data);
            },
            error:function(xmlhttprequest,textstatus,errorthrown){
                console.log(errorthrown);
            }
        });
    }
</script>
</body>
</html>
