<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改题目</title>
</head>
<body>
<form method="post">
    <input id="id" name="id" type="text" placeholder="id">
    <input id="answer" name="answer" type="text" placeholder="answer">
    <input id="question" name="question" type="text" placeholder="question">
    <input id="point" name="point" type="text" placeholder="point">
    <input id="type" name="type" type="text" placeholder="type">
    <input id="chapter" name="chapter" type="text" placeholder="chapter">
    <input id="sub" type="button" onclick="mySub()">
</form>

<script src="../../js/jquery-1.11.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/chart.min.js"></script>
<script src="../../js/chart-data.js"></script>
<script src="../../js/easypiechart.js"></script>
<script src="../../js/easypiechart-data.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script>
    function mySub() {
        var id=parseInt(document.getElementById('id').value);
        var answer=document.getElementById('answer').value;
        var question=document.getElementById('question').value;
        var point=parseInt(document.getElementById('point').value);
        var type=parseInt(document.getElementById('type').value);
        var chapter=document.getElementById('chapter').value;
        $.ajaxSetup({
            contentType:'application/json'
        });
        $.ajax({
            type:'POST',
            url:'/teacher/updateQuestion',
            data:JSON.stringify({'id':id,'answer':answer,'question':question,'point':point,'type':type,'chapter':chapter}),
            success:function(data,status){
                console.log(data);
            },
            error:function(xmlhttprequest,textstatus,errorthrown){
                console.log(errorthrown);
            }
        });
    }
</script>
</body>
</html>
